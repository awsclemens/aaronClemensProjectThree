<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aaron W.S. Clemens">
    <title>Photo Puzzle | Aaron Clemens</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/css/styles.css">
    <script src="https://kit.fontawesome.com/f1510d28d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Photo Puzzle</h1>
            <div class="slidingMenu" aria-label="change difficultly">
                <i class="fas fa-th" aria-hidden="true"></i>
            </div>
            
        </header>
    </div>
    <main>
        <div class="wrapper">
            <form action="">
                <fieldset>
                    <label for="easy">Easy 3x3</label>
                    <input id="easy" type="radio" name="difficulty" value=3>
                </fieldset>
                <fieldset>
                    <label for="normal">Normal 4x4</label>
                    <input id="normal" type="radio" name="difficulty" value=4>
                </fieldset>
                <fieldset>
                    <label  for="hard">Hard 5x5</label>
                    <input id="hard" type="radio" name="difficulty" value=5>
                </fieldset>
            </form>
            <div class="gameContainer">
                <div class="goalImageContainer">
                    <img src="" alt="">
                </div>
                <ol class="gameBoard">
                </ol>
            </div>
            <div class="results">
                <div class="record">
                    <p>Record: <span>50</span></p>
                </div>
                <div class="win">
                    
                </div>
                <div class="moves">
                    <p><span class="moveCount">0</span> :Moves</p>
                </div>
            </div>
        </div>
    </main>
    <div class="wrapper">
        <footer>
            <p>Aaron W.S. Clemens &copy 2020 <a href="https://junocollege.com/" target="_blank" rel="noopener">Juno College</a></p>
        </footer>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src='./scripts/scripts.js'></script>
</body>
</html>
